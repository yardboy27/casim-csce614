sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        westmere = {
            type = "OOO";
            cores = 8;
            icache =  "l1i";
            dcache = "l1d";
            automaton = "A3";
        };
    };

    caches = {
        l1i = {
            caches = 8;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 4;
            }
            latency = 3;
        }

        l1d = {
            caches = 8;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 8;
            }
            latency = 4;
        }

        l2 = {
            caches = 8;
            size = 262144;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            latency = 7;
            children = "l1i|l1d";
